<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Choo Cabazon</title>
</head>
<body>
  <div class="hero-container">
    <div class="hero-text">
      <h1 class="hero">Jimmy Choo Cabazon Gallery*</h1>
      <a href="#mini-nav" class="js-smooth-scroll btn btn-primary hero-button">Enter</a>
    </div>
    <div class="disclaimer"><i class="fas fa-asterisk"></i></div>
    <div id="toasty">
    </div>
  </div>
  <div class="container" id="mini-nav">
    <a href="#browse" class="js-smooth-scroll btn btn-primary">Browse Store</a>
    <button type="button" class="btn btn-primary disabled">Browse Classics</button>
    <button type="button" class="btn btn-primary disabled">Browse Seasonal</button>
  </div>
  <div class="container" id="browse">
    <div class="carousel">
    <div class="image-container" id="images">
      <img src="/images/evening1.jpg" alt="Evening Wall 1">
      <img src="/images/evening2.jpg" alt="Evening Wall 2">
      <img src="/images/evening3.jpg" alt="Evening Wall 3">
      <img src="/images/evening4.jpg" alt="Evening Wall 4">
      <img src="/images/casual1.jpg" alt="Casual Window 1" id="casualWindow1">
      <img src="/images/casual2.jpg" alt="Casual Window 2" id="casualWindow2">
      <img src="/images/casual3.jpg" alt="Casual Window 3" id="casualWindow3">
      <img src="/images/casual4.jpg" alt="Casual Window 4" id="casualWindow4">
      <img src="/images/bootWindow1.jpg" alt="Boot Window 1" id="bootWindow1">
      <img src="/images/bootWindow2.jpg" alt="Boot Window 2" id="bootWindow2">
      <img src="/images/bootWindow3.jpg" alt="Boot Window 3" id="bootWindow3">
      <img src="/images/bootWindow4.jpg" alt="Boot Window 4" id="bootWindow4">
      <img src="/images/cheri1.jpg" alt="Cheri Window 1" id="cheri1">
      <img src="/images/cheri2.jpg" alt="Cheri Window 2" id="cheri2">
      <img src="/images/cheri3.jpg" alt="Cheri Window 3" id="cheri3">
      <img src="/images/IMG_5944.jpg" alt="Men's Wall 1">
      <img src="/images/IMG_5945.jpg" alt="Men's Wall 2">
      <img src="/images/IMG_5899.jpg" alt="Accessory 1">
      <img src="/images/IMG_5910.jpg" alt="Accessory 2">
      <img src="/images/IMG_5913.jpg" alt="Accessory 3">
      <img src="/images/IMG_5915.jpg" alt="Accessory 4">
      <img src="/images/IMG_5897.jpg" alt="Handbags 2">
      <img src="/images/IMG_5898.jpg" alt="Handbags 3">
      <img src="/images/IMG_5894.jpg" alt="Handbags 4">
      <img src="/images/IMG_5942.jpg" alt="Handbag Window 1">
      <img src="/images/IMG_5943.jpg" alt="Handbag Window 2">
    </div>
  </div>
  <div class="buttons-container">
    <button id="left"><i class="fas fa-arrow-alt-circle-left"></i></button>
    <a href="#mini-nav" class="js-smooth-scroll"><button id="middle"><i class="fas fa-arrow-alt-circle-up"></i></button></a>
    <button id="right"><i class="fas fa-arrow-alt-circle-right"></i></button>
  </div>
  <div class="h-container">
    <h4>Left</h4>
    <h4>Top</h4>
    <h4>Right</h4>
  </div>

  <!-- <div class="buttons-container">
    <button id="left">Prev</button>
    <button id="right">Next</button>
  </div>
  <a href="#mini-nav" class="js-smooth-scroll btn btn-primary return">Back To Top <i class="fas fa-arrow-alt-circle-up"></i></a> -->
 
  </div>
  <div class="footer"></div>
  <script src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
