<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Jimmy Choo E-Sign</title>
</head>
<body>
  <div class="container">
    <div class="row d-flex py-2">
      <div class="col-sm-6 mx-auto">
        <h1 class="text-center mb-3">Jimmy Choo E-Sign</h1>
        <div class="output"><ul></ul></div>
        <form id="form" class="form">
          <div class="form-group row px-3">
            <label for="name">First & Last Name</label>
            <input type="text" name="name" id="name">
            <small class='er'>Error Message</small>
          </div>
          <div class="form-group row px-3">
            <label for="text">Email</label>
            <input type="text" name="email" id="email" class="">
            <small>Error Message</small>
          </div>
          <div class="form-group row px-3">
            <label for="birthday">Birthday Month <small class="show" style="color: green;">(We email coupons &#127881)</small></label>
            <select id="birthday" class="text-center">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
          <div class="form-group row px-3">
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone">
          </div>
          <div class="form-group row px-3">
            <label for="address">Mailing Address</label>
            <input type="text" name="address" id="address">
          </div>
          <div class="form-group row px-3">
            <label for="province">State Or Country</label>
            <input type="text" name="province" id="province">
          </div>
          <div class="form-group row px-3">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
          </div>
          <div class="form-group row px-3">
            <label for="zipCode">Zip Code</label>
            <input type="text" name="zipCode" id="zipCode">
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Done</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
